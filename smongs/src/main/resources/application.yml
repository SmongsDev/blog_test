spring:
    jpa:
        open-in-view: true
        hibernate:
            ddl-auto: update
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
            use-new-id-generator-mapping: false
        properties:
            hibernate.format_sql: true
        # show-sql: true
    mvc:
        view:
            prefix: /WEB-INF/views/
            suffix: .jsp
    profiles:
        include: security